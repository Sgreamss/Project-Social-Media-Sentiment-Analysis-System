<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <!-- Content -->
    <section id="content">
        <div class="container">
            <h2 class="section-heading" >Result</h2>
            <p style="padding: 20px;" class="content-desc">Data from {{ data.tweetCount }} tweets </p>
            
            
            <p class="brand">Brand&nbsp;:&nbsp;{{ data.exampleTweet[0][2] }}</p>
            <div class="click-zoom">
                <label>
                  <input type="checkbox">
                  <img src= "{{  data.image  }}", alt="",>
                </label>
            </div> 
            
            
            
            {% for item in data.exampleTweet %}

                <p style="padding: 10px 20px;white-space: nowrap;" class="content-desc">{{ item[4] }}&nbsp;&nbsp;{{ item[0] }}</p>

            {% endfor %}
            
            
            <form action="{{url_for('index')}}">
                <button class = 'buttons'type="submit" >Back</button>
            </form>
            


            
        </div>
    </section>
    
</body>
</html>
